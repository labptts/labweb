<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB — Interactive Universe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* Навигация сверху */
    #top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
      pointer-events: none;
    }

    #top-nav a,
    #top-nav span {
      pointer-events: auto;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: color 0.3s, text-shadow 0.3s;
      cursor: pointer;
    }

    .nav-link:hover {
      color: rgba(255, 255, 255, 1);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #nav-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 36px;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3))
              drop-shadow(0 0 30px rgba(180, 200, 255, 0.2));
      transition: filter 0.3s;
    }

    #nav-logo:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5))
              drop-shadow(0 0 40px rgba(180, 200, 255, 0.35));
    }

    .nav-link .line1,
    .nav-link .line2 {
      display: inline;
    }

    /* Мобильная адаптация навигации */
    @media (max-width: 600px) {
      #top-nav {
        padding: 0 20px;
        height: 70px;
      }

      .nav-link {
        font-size: 12px;
        line-height: 1.4;
      }

      .nav-link .line1 {
        display: block;
      }

      .nav-link .line2 {
        display: block;
      }

      #nav-project-list {
        text-align: left;
      }

      #nav-download {
        text-align: right;
      }

      #nav-logo {
        height: 28px;
      }
    }

    /* Модальное окно — premium glass */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #modal-overlay.active {
      display: flex;
    }

    #modal-content {
      background: rgba(15, 15, 25, 0.9);
      border: 1px solid rgba(108, 99, 255, 0.2);
      color: #fff;
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 0 80px rgba(108, 99, 255, 0.15),
        0 0 160px rgba(0, 212, 255, 0.05);
    }

    .modal-video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
    }

    .modal-video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .modal-info {
      padding: 24px 32px 32px;
    }

    .modal-type {
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.1em;
      color: rgba(180, 200, 220, 0.6);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .modal-client {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 4px;
      letter-spacing: -0.01em;
    }

    .modal-subtitle {
      font-size: 16px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    #modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #modal-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    @media (max-width: 600px) {
      #modal-content {
        width: 95%;
        max-height: 85vh;
      }

      .modal-info {
        padding: 16px 20px 24px;
      }

      .modal-client {
        font-size: 22px;
      }

      .modal-subtitle {
        font-size: 14px;
      }

      #modal-close {
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
      }
    }

    /* Виньетка */
    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(
        ellipse at center,
        transparent 50%,
        rgba(0, 0, 0, 0.5) 100%
      );
    }
  </style>
</head>
<body>
  <!-- Навигация сверху -->
  <nav id="top-nav">
    <a href="#" class="nav-link" id="nav-project-list"><span class="line1">Project</span> <span class="line2">list view</span></a>
    <img src="/Logo_lab_web.svg" alt="LAB" id="nav-logo">
    <a href="#" class="nav-link" id="nav-download"><span class="line1">Download</span> <span class="line2">.pdf</span></a>
  </nav>

  <!-- Виньетка поверх сцены -->
  <div id="vignette"></div>

  <!-- Модальное окно -->
  <div id="modal-overlay">
    <div id="modal-content">
      <!-- Контент генерируется динамически в main.js -->
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
