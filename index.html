<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB — Interactive Universe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* Навигация сверху */
    #top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
      pointer-events: none;
    }

    #top-nav a,
    #top-nav span {
      pointer-events: auto;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.02em;
      transition: color 0.3s, text-shadow 0.3s;
      cursor: pointer;
    }

    .nav-link:hover {
      color: rgba(255, 255, 255, 1);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #nav-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 36px;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3))
              drop-shadow(0 0 30px rgba(180, 200, 255, 0.2));
      transition: filter 0.3s;
    }

    #nav-logo:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5))
              drop-shadow(0 0 40px rgba(180, 200, 255, 0.35));
    }

    /* Модальное окно — premium glass */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #modal-overlay.active {
      display: flex;
    }

    #modal-content {
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid rgba(108, 99, 255, 0.25);
      color: #fff;
      padding: 48px 72px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 300;
      letter-spacing: 0.03em;
      max-width: 90%;
      position: relative;
      box-shadow:
        0 0 60px rgba(108, 99, 255, 0.15),
        0 0 120px rgba(0, 212, 255, 0.05),
        inset 0 0 60px rgba(108, 99, 255, 0.05);
    }

    #modal-close {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    #modal-close:hover {
      color: #fff;
    }

    /* Виньетка */
    #vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(
        ellipse at center,
        transparent 50%,
        rgba(0, 0, 0, 0.5) 100%
      );
    }
  </style>
</head>
<body>
  <!-- Навигация сверху -->
  <nav id="top-nav">
    <a href="#" class="nav-link" id="nav-project-list">Project List View</a>
    <img src="/Logo_lab_web.svg" alt="LAB" id="nav-logo">
    <a href="#" class="nav-link" id="nav-download">Download .pdf</a>
  </nav>

  <!-- Виньетка поверх сцены -->
  <div id="vignette"></div>

  <!-- Модальное окно -->
  <div id="modal-overlay">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <p id="modal-text"></p>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
